        onValue(ref(db, 'dashboard/profile'), (snap) => {
            if(snap.exists()){
                document.getElementById('set-logo').value = snap.val().logo || "";
                document.getElementById('set-name').value = snap.val().name || "";
            }
        });

        window.addCategory = () => {
            const name = document.getElementById('cat-name').value.trim();
            if(!name) return;
            push(ref(db, 'dashboard/categories'), { name: name.toUpperCase() }).then(() => {
                document.getElementById('cat-name').value = "";
            });
        };

        onValue(ref(db, 'dashboard/categories'), (snap) => {
            const list = document.getElementById('cat-list');
            const select = document.getElementById('select-cat');
            list.innerHTML = "";
            select.innerHTML = '<option value="">-- Pilih Kategori --</option>';
            if(snap.exists()){
                snap.forEach(child => {
                    const data = child.val();
                    list.innerHTML += `<div class="item"><span><b>${data.name}</b></span><button class="btn-red" onclick="window.delData('dashboard/categories/${child.key}')">Hapus</button></div>`;

            const link = document.getElementById('btn-link').value.trim();
            if(!catId || !label || !link) return;
            push(ref(db, `dashboard/categories/${catId}/buttons`), { icon: icon || 'ðŸ”—', label, link, ts: Date.now() });
        };

        window.delData = (path) => {
            Swal.fire({ title: "Hapus?", icon: "warning", showCancelButton: true, background: '#111', color: '#fff' }).then((result) => {
                if (result.isConfirmed) remove(ref(db, path));
