<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - ADMIN</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; padding: 20px; min-height: 100vh; margin: 0; }
        
        /* Loading Screen biar ga blank item */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; display: flex; justify-content: center; align-items: center;
            z-index: 9999; flex-direction: column;
        }
        .loader { width: 40px; height: 40px; border: 3px solid #111; border-top: 3px solid #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header-area { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        .header-area h1 { letter-spacing: 2px; margin-bottom: 5px; font-size: 24px; }
        .header-area p { color: #666; font-size: 12px; margin-top: 0; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; max-width: 600px; margin-inline: auto; }
        h2 { color: #0ea5e9; font-size: 18px; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: #0ea5e9; color: white; }
        .btn-red { background: #ff4757; color: white; padding: 5px 10px; font-size: 11px; width: auto; border-radius: 5px; border: none; cursor: pointer; }
        
        .item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; }
        .drag-handle { cursor: grab; margin-right: 15px; color: #0ea5e9; font-size: 18px; font-weight: bold; }
        
        #main-content { display: none; padding-top: 20px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="font-size: 12px; color: #333; margin-top: 15px;">Mengecek Akses...</p>
    </div>

    <div id="main-content">
        <div class="header-area">
            <h1>MANAGER DASHBOARD</h1>
            <p>Update konten tanpa edit kode HTML</p>
        </div>

        <div class="card">
            <h2>üìë 1. Kelola Sidebar (Geser ‚ò∞)</h2>
            <input type="text" id="side-icon" placeholder="Icon (üè†)">
            <input type="text" id="side-label" placeholder="Nama Menu">
            <input type="text" id="side-link" placeholder="Link Tujuan">
            <button class="btn btn-blue" onclick="window.addSidebar()">Tambah Menu</button>
            <div id="side-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>üìÇ 2. Kelola Kategori (Geser ‚ò∞)</h2>
            <input type="text" id="cat-name" placeholder="Nama Kategori Baru">
            <button class="btn btn-blue" onclick="window.addCategory()">Tambah Kategori</button>
            <div id="cat-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>üîò 3. Tambah Tombol Baru</h2>
            <select class="cat-select-sync"></select>
            <input type="text" id="btn-icon" placeholder="Icon (Emoji/Link)">
            <input type="text" id="btn-label" placeholder="Nama Tombol">
            <input type="text" id="btn-link" placeholder="https://...">
            <button class="btn btn-blue" onclick="window.addButton()">Simpan Tombol</button>
        </div>

        <div class="card">
            <h2>üóëÔ∏è 4. Urutkan & Hapus Tombol (Geser ‚ò∞)</h2>
            <select class="cat-select-sync" onchange="window.loadButtonsToManage(this.value)"></select>
            <div id="manage-btn-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>‚≠ê 5. Kelola Testimoni</h2>
            <p id="testi-count" style="font-size: 11px; color: #0ea5e9;">Memuat...</p>
            <div id="testi-admin-list" style="margin-top:20px; max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getRemoteConfig, getValue, fetchAndActivate } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-remote-config.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU",
            authDomain: "adminhann25.firebaseapp.com",
            projectId: "adminhann25",
            databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const testiConfig = {
            apiKey: "AIzaSyALjgltMZpaRvsXnPywGXx-EcPLTHlt5ME",
            databaseURL: "https://testimonihann25-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appTesti = initializeApp(testiConfig, "testiApp");
        const dbTesti = getDatabase(appTesti);
        const remoteConfig = getRemoteConfig(app);

        remoteConfig.settings.minimumFetchIntervalMillis = 0;

        const checkAccess = async () => {
            try {
                if (sessionStorage.getItem("__auth") === "true") {
                    showAdmin();
                    return;
                }
                
                await fetchAndActivate(remoteConfig);
                const passkeyBenar = getValue(remoteConfig, "admin_password").asString();
                
                // Tutup loading bentar buat nanya password
                document.getElementById('loading-screen').style.display = 'none';

                const { value: inputPw } = await Swal.fire({
                    title: 'ADMIN ACCESS',
                    input: 'password',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#0ea5e9',
                    allowOutsideClick: false,
                    preConfirm: (val) => val === passkeyBenar || Swal.showValidationMessage('Salah!')
                });

                if (inputPw) {
                    sessionStorage.setItem("__auth", "true");
                    showAdmin();
                }
            } catch (err) { 
                console.error(err);
                Swal.fire("Error", "Gagal konek ke Firebase", "error");
            }
        };

        function showAdmin() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // --- SORTABLE LOGIC ---
        const setupSort = (el, path) => {
            Sortable.create(el, {
                handle: '.drag-handle', animation: 150,
                onEnd: async () => {
                    const data = {};
                    el.querySelectorAll('.item').forEach(i => data[i.dataset.id] = JSON.parse(i.dataset.raw));
                    await set(ref(db, path), data);
                }
            });
        };

        const elSide = document.getElementById('side-list');
        const elCat = document.getElementById('cat-list');
        const elBtn = document.getElementById('manage-btn-list');
        let activeCid = null;

        setupSort(elSide, 'dashboard/sidebar');
        setupSort(elCat, 'dashboard/categories');
        Sortable.create(elBtn, {
            handle: '.drag-handle', animation: 150,
            onEnd: async () => { if(activeCid) {
                const data = {};
                elBtn.querySelectorAll('.item').forEach(i => data[i.dataset.id] = JSON.parse(i.dataset.raw));
                await set(ref(db, `dashboard/categories/${activeCid}/buttons`), data);
            }}
        });

        // --- DATABASE SYNC ---
        window.addSidebar = () => {
            const lb = document.getElementById('side-label').value.trim();
            const ln = document.getElementById('side-link').value.trim();
            const ic = document.getElementById('side-icon').value.trim();
            if(lb && ln) push(ref(db, 'dashboard/sidebar'), { icon: ic || 'üìç', label: lb, link: ln });
        };

        onValue(ref(db, 'dashboard/sidebar'), (s) => {
            elSide.innerHTML = "";
            if(s.exists()) s.forEach(c => {
                const div = document.createElement('div'); div.className = 'item'; div.dataset.id = c.key; div.dataset.raw = JSON.stringify(c.val());
                div.innerHTML = `<div style="display:flex;align-items:center;"><span class="drag-handle">‚ò∞</span>${c.val().icon} ${c.val().label}</div><button class="btn-red" onclick="window.del('dashboard/sidebar/${c.key}')">Hapus</button>`;
                elSide.appendChild(div);
            });
        });

        window.addCategory = () => {
            const n = document.getElementById('cat-name').value.trim();
            if(n) push(ref(db, 'dashboard/categories'), { name: n.toUpperCase() });
        };

        onValue(ref(db, 'dashboard/categories'), (s) => {
            elCat.innerHTML = "";
            let opts = '<option value="">-- Pilih Kategori --</option>';
            if(s.exists()) s.forEach(c => {
                const div = document.createElement('div'); div.className = 'item'; div.dataset.id = c.key; div.dataset.raw = JSON.stringify(c.val());
                div.innerHTML = `<div style="display:flex;align-items:center;"><span class="drag-handle">‚ò∞</span>${c.val().name}</div><button class="btn-red" onclick="window.del('dashboard/categories/${c.key}')">Hapus</button>`;
                elCat.appendChild(div);
                opts += `<option value="${c.key}">${c.val().name}</option>`;
            });
            document.querySelectorAll('.cat-select-sync').forEach(sel => sel.innerHTML = opts);
        });

        window.addButton = () => {
            const cid = document.querySelector('select.cat-select-sync').value;
            const lb = document.getElementById('btn-label').value.trim();
            const ln = document.getElementById('btn-link').value.trim();
            const ic = document.getElementById('btn-icon').value.trim();
            if(cid && lb && ln) push(ref(db, `dashboard/categories/${cid}/buttons`), { icon: ic || 'üîó', label: lb, link: ln });
        };

        window.loadButtonsToManage = (cid) => {
            activeCid = cid;
            if(!cid) { elBtn.innerHTML = ""; return; }
            onValue(ref(db, `dashboard/categories/${cid}/buttons`), (s) => {
                elBtn.innerHTML = "";
                if(s.exists()) s.forEach(c => {
                    const div = document.createElement('div'); div.className = 'item'; div.dataset.id = c.key; div.dataset.raw = JSON.stringify(c.val());
                    div.innerHTML = `<div style="display:flex;align-items:center;"><span class="drag-handle">‚ò∞</span>${c.val().label}</div><button class="btn-red" onclick="window.del('dashboard/categories/${activeCid}/buttons/${c.key}')">Hapus</button>`;
                    elBtn.appendChild(div);
                });
            });
        };

        onValue(ref(dbTesti, 'testimonies'), (snap) => {
            const list = document.getElementById('testi-admin-list');
            list.innerHTML = "";
            if(snap.exists()){
                let items = []; snap.forEach(c => items.push({ id: c.key, ...c.val() }));
                items.sort((a,b) => b.ts - a.ts);
                document.getElementById('testi-count').innerText = `${items.length} Testimoni`;
                items.forEach(t => {
                    const img = (t.photo === 'default' || !t.photo) ? 'https://i.ibb.co.com/pBn06NLp/user.png' : t.photo;
                    list.innerHTML += `<div class="item" style="flex-direction:column;align-items:start;"><div style="display:flex;align-items:center;gap:10px;width:100%;"><img src="${img}" style="width:30px;height:30px;border-radius:50%;"><div style="flex:1;"><b>${t.name}</b></div><button class="btn-red" onclick="window.delTesti('${t.id}')">Hapus</button></div></div>`;
                });
            }
        });

        window.del = (path) => Swal.fire({title:"Hapus?", icon:"warning", showCancelButton:true}).then(r => r.isConfirmed && remove(ref(db, path)));
        window.delTesti = (id) => Swal.fire({title:"Hapus?", icon:"warning", showCancelButton:true}).then(r => r.isConfirmed && remove(ref(dbTesti, `testimonies/${id}`)));

        checkAccess();
    </script>
</body>
</html>
