<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - ADMIN</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; padding: 20px; min-height: 100vh; }
        .header-area { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        .header-area h1 { letter-spacing: 2px; margin-bottom: 5px; font-size: 24px; }
        .header-area p { color: #666; font-size: 12px; margin-top: 0; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; max-width: 600px; margin-inline: auto; }
        h2 { color: #0ea5e9; font-size: 18px; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #0ea5e9; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: #0ea5e9; color: white; }
        .btn-blue:hover { background: #0284c7; }
        .btn-red { background: #ff4757; color: white; padding: 5px 10px; font-size: 11px; width: auto; border-radius: 5px; border: none; cursor: pointer; }
        .item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; }
        
        .drag-handle { cursor: grab; margin-right: 15px; color: #0ea5e9; font-size: 18px; font-weight: bold; }
        .drag-handle:active { cursor: grabbing; }
        .sortable-ghost { opacity: 0.4; background: #0ea5e922; border: 1px dashed #0ea5e9; }
        
        #main-content { display: none; }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="header-area">
            <h1>MANAGER DASHBOARD</h1>
            <p>Update konten tanpa edit kode HTML</p>
        </div>

        <div class="card">
            <h2>üìë 1. Kelola Sidebar (Geser ‚ò∞)</h2>
            <label>Icon Menu (Emoji)</label>
            <input type="text" id="side-icon" placeholder="Contoh: üè†">
            <label>Nama Menu</label>
            <input type="text" id="side-label" placeholder="Contoh: DASHBOARD">
            <label>Link Tujuan</label>
            <input type="text" id="side-link" placeholder="Contoh: /index.html">
            <button class="btn btn-blue" onclick="window.addSidebar()">Tambah Menu Sidebar</button>
            <div id="side-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>üìÇ 2. Kelola Kategori (Geser ‚ò∞)</h2>
            <label>Nama Kategori Baru</label>
            <input type="text" id="cat-name" placeholder="Contoh: SOSIAL MEDIA">
            <button class="btn btn-blue" onclick="window.addCategory()">Tambah Kategori</button>
            <div id="cat-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>üîò 3. Tambah Tombol Baru</h2>
            <label>Pilih Kategori</label>
            <select class="cat-select-sync"></select>
            <label>Icon (Emoji atau URL Gambar)</label>
            <input type="text" id="btn-icon" placeholder="Emoji atau link gambar .png/.jpg">
            <label>Nama Tombol</label>
            <input type="text" id="btn-label" placeholder="Contoh: WHATSAPP">
            <label>Link Tujuan</label>
            <input type="text" id="btn-link" placeholder="https://wa.me/...">
            <button class="btn btn-blue" onclick="window.addButton()">Simpan Tombol</button>
        </div>

        <div class="card">
            <h2>üóëÔ∏è 4. Urutkan & Hapus Tombol (Geser ‚ò∞)</h2>
            <label>Pilih Kategori</label>
            <select class="cat-select-sync" onchange="window.loadButtonsToManage(this.value)"></select>
            <div id="manage-btn-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>‚≠ê 5. Kelola Testimoni</h2>
            <p id="testi-count" style="font-size: 11px; color: #0ea5e9;">Menghubungkan ke database testimoni...</p>
            <div id="testi-admin-list" style="margin-top:20px; max-height: 400px; overflow-y: auto; padding-right: 5px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getRemoteConfig, getValue, fetchAndActivate } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-remote-config.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU",
            authDomain: "adminhann25.firebaseapp.com",
            projectId: "adminhann25",
            databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const testiConfig = {
            apiKey: "AIzaSyALjgltMZpaRvsXnPywGXx-EcPLTHlt5ME",
            databaseURL: "https://testimonihann25-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appTesti = initializeApp(testiConfig, "testiApp");
        const dbTesti = getDatabase(appTesti);
        const remoteConfig = getRemoteConfig(app);

        remoteConfig.settings.minimumFetchIntervalMillis = 0;

        const checkAccess = async () => {
            if (sessionStorage.getItem("__auth") === "true") {
                document.getElementById("main-content").style.display = "block";
                return;
            }
            try {
                await fetchAndActivate(remoteConfig);
                const passkeyBenar = getValue(remoteConfig, "admin_password").asString();
                const { value: inputPw } = await Swal.fire({
                    title: 'ADMIN ACCESS',
                    input: 'password',
                    inputLabel: 'Masukkan Password:',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#0ea5e9',
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: (val) => {
                        return new Promise((resolve) => {
                            if (val === passkeyBenar) resolve(true);
                            else {
                                Swal.showValidationMessage('Password Salah!');
                                resolve(false);
                            }
                        });
                    }
                });
                if (inputPw) {
                    sessionStorage.setItem("__auth", "true");
                    document.getElementById("main-content").style.display = "block";
                }
            } catch (err) { console.error(err); }
        };

        // --- SORTABLE SIDEBAR ---
        const elSide = document.getElementById('side-list');
        Sortable.create(elSide, {
            handle: '.drag-handle',
            animation: 150,
            onEnd: async () => {
                const newData = {};
                elSide.querySelectorAll('.item').forEach(item => {
                    newData[item.getAttribute('data-id')] = JSON.parse(item.getAttribute('data-raw'));
                });
                await set(ref(db, 'dashboard/sidebar'), newData);
            }
        });

        // --- SORTABLE CATEGORY ---
        const elCat = document.getElementById('cat-list');
        Sortable.create(elCat, {
            handle: '.drag-handle',
            animation: 150,
            onEnd: async () => {
                const newData = {};
                elCat.querySelectorAll('.item').forEach(item => {
                    newData[item.getAttribute('data-id')] = JSON.parse(item.getAttribute('data-raw'));
                });
                await set(ref(db, 'dashboard/categories'), newData);
            }
        });

        // --- SORTABLE BUTTONS ---
        const elBtn = document.getElementById('manage-btn-list');
        let currentCidForSort = null;
        Sortable.create(elBtn, {
            handle: '.drag-handle',
            animation: 150,
            onEnd: async () => {
                if(!currentCidForSort) return;
                const newData = {};
                elBtn.querySelectorAll('.item').forEach(item => {
                    newData[item.getAttribute('data-id')] = JSON.parse(item.getAttribute('data-raw'));
                });
                await set(ref(db, `dashboard/categories/${currentCidForSort}/buttons`), newData);
            }
        });

        window.addSidebar = () => {
            const lb = document.getElementById('side-label').value.trim();
            const ln = document.getElementById('side-link').value.trim();
            const ic = document.getElementById('side-icon').value.trim();
            if(lb && ln) push(ref(db, 'dashboard/sidebar'), { icon: ic || 'üìç', label: lb, link: ln });
        };

        onValue(ref(db, 'dashboard/sidebar'), (s) => {
            elSide.innerHTML = "";
            if(s.exists()){
                s.forEach(child => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.setAttribute('data-id', child.key);
                    item.setAttribute('data-raw', JSON.stringify(child.val()));
                    item.innerHTML = `<div style="display:flex;align-items:center;"><span class="drag-handle">‚ò∞</span><span>${child.val().icon} ${child.val().label}</span></div><button class="btn-red" onclick="window.delData('dashboard/sidebar/${child.key}')">Hapus</button>`;
                    elSide.appendChild(item);
                });
            }
        });

        window.addCategory = () => {
            const n = document.getElementById('cat-name').value.trim();
            if(n) push(ref(db, 'dashboard/categories'), { name: n.toUpperCase() });
        };

        onValue(ref(db, 'dashboard/categories'), (s) => {
            elCat.innerHTML = "";
            const selects = document.querySelectorAll('.cat-select-sync');
            let options = '<option value="">-- Pilih Kategori --</option>';
            if(s.exists()){
                s.forEach(child => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.setAttribute('data-id', child.key);
                    item.setAttribute('data-raw', JSON.stringify(child.val()));
                    item.innerHTML = `<div style="display:flex;align-items:center;"><span class="drag-handle">‚ò∞</span><b>${child.val().name}</b></div><button class="btn-red" onclick="window.delData('dashboard/categories/${child.key}')">Hapus</button>`;
                    elCat.appendChild(item);
                    options += `<option value="${child.key}">${child.val().name}</option>`;
                });
            }
            selects.forEach(sel => sel.innerHTML = options);
        });

        window.addButton = () => {
            const cid = document.querySelector('select.cat-select-sync').value;
            const ic = document.getElementById('btn-icon').value.trim();
            const lb = document.getElementById('btn-label').value.trim();
            const ln = document.getElementById('btn-link').value.trim();
            if(cid && lb && ln) push(ref(db, `dashboard/categories/${cid}/buttons`), { icon: ic || 'üîó', label: lb, link: ln });
        };

        window.loadButtonsToManage = (cid) => {
            currentCidForSort = cid;
            if(!cid) { elBtn.innerHTML = ""; return; }
            onValue(ref(db, `dashboard/categories/${cid}/buttons`), (s) => {
                elBtn.innerHTML = "";
                if(s.exists()){
                    s.forEach(child => {
                        const item = document.createElement('div');
                        item.className = 'item';
                        item.setAttribute('data-id', child.key);
                        item.setAttribute('data-raw', JSON.stringify(child.val()));
                        item.innerHTML = `<div style="display:flex;align-items:center;"><span class="drag-handle">‚ò∞</span>${child.val().label}</div><button class="btn-red" onclick="window.delData('dashboard/categories/${cid}/buttons/${child.key}')">Hapus</button>`;
                        elBtn.appendChild(item);
                    });
                }
            });
        };

        onValue(ref(dbTesti, 'testimonies'), (snap) => {
            const list = document.getElementById('testi-admin-list');
            const countLabel = document.getElementById('testi-count');
            list.innerHTML = "";
            if(snap.exists()){
                let items = [];
                snap.forEach(c => { items.push({ id: c.key, ...c.val() }); });
                items.sort((a,b) => b.ts - a.ts);
                countLabel.innerText = `${items.length} Testimoni`;
                items.forEach(t => {
                    const img = (t.photo === 'default' || !t.photo) ? 'https://i.ibb.co.com/pBn06NLp/user.png' : t.photo;
                    list.innerHTML += `<div class="item" style="flex-direction:column;align-items:start;gap:10px;"><div style="display:flex;align-items:center;gap:10px;width:100%;"><img src="${img}" style="width:30px;height:30px;border-radius:50%;object-fit:cover;"><div style="flex:1;"><div style="font-size:13px;font-weight:bold;color:#0ea5e9;">${t.name} <span style="color:#facc15;font-size:10px;">‚òÖ${t.rating}</span></div><div style="font-size:10px;color:#555;">${t.date}</div></div><button class="btn-red" onclick="window.delTesti('${t.id}')">Hapus</button></div><div style="font-size:12px;color:#ccc;background:#000;padding:8px;border-radius:5px;width:100%;box-sizing:border-box;">${t.message}</div></div>`;
                });
            }
        });

        window.delData = (path) => {
            Swal.fire({ title: "Hapus Data?", icon: "warning", showCancelButton: true, background: '#111', color: '#fff' }).then(r => { if(r.isConfirmed) remove(ref(db, path)); });
        };
        window.delTesti = (id) => {
            Swal.fire({ title: "Hapus Testi?", icon: "warning", showCancelButton: true, background: '#111', color: '#fff' }).then(r => { if(r.isConfirmed) remove(ref(dbTesti, `testimonies/${id}`)); });
        };
        checkAccess();
    </script>
</body>
</html>
